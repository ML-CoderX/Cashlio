<ion-header class="dashboard-header ion-no-border">
  <ion-toolbar>
    <ion-title>Cashlio</ion-title>

    <ion-buttons slot="end">
      <ion-button class="profile-button" routerLink="/tabs/profile" fill="clear">
        {{ activeProfileName || 'Profile' }}
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="dashboard-content ion-padding">
  <section class="total-balance-card">
    <p class="card-label">Total Balance</p>
    <h1>₹{{ balance | number: '1.0-0' }}</h1>
  </section>

  <section class="summary-grid">
    <article class="summary-card">
      <div class="summary-header">
        <p>Income</p>
        <span class="badge income">
          <ion-icon name="arrow-down"></ion-icon>
        </span>
      </div>
      <h2>₹{{ income | number: '1.0-0' }}</h2>
    </article>

    <article class="summary-card">
      <div class="summary-header">
        <p>Expense</p>
        <span class="badge expense">
          <ion-icon name="arrow-up"></ion-icon>
        </span>
      </div>
      <h2>₹{{ expense | number: '1.0-0' }}</h2>
    </article>
  </section>

  <div class="action-buttons">
    <ion-button expand="block" routerLink="/tabs/add-expense" class="add-button">
      <ion-icon slot="start" name="add"></ion-icon>
      Add Transaction
    </ion-button>

    <ion-button expand="block" fill="outline" routerLink="/tabs/history" class="history-button">
      <ion-icon slot="start" name="time"></ion-icon>
      View History
    </ion-button>
  </div>
</ion-content>
