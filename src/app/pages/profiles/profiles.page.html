<ion-header>
  <ion-toolbar>
    <ion-title>Profiles</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Theme</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-segment [value]="selectedTheme" (ionChange)="onThemeChange($event.detail.value)">
        <ion-segment-button value="dark">
          <ion-label>Dark</ion-label>
        </ion-segment-button>
        <ion-segment-button value="light">
          <ion-label>Light</ion-label>
        </ion-segment-button>
      </ion-segment>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item *ngFor="let profile of profiles" [color]="profile.id === activeProfile ? 'light' : ''">
      <ion-label (click)="switchProfile(profile.id)">
        {{ profile.name }}
      </ion-label>

      <ion-button fill="clear" (click)="renameProfile(profile)">Rename</ion-button>

      <ion-button fill="clear" color="danger" (click)="deleteProfile(profile)">
        Delete
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-button expand="block" (click)="addProfile()">+ Add Profile</ion-button>
</ion-content>
